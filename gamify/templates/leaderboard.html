{% extends "base.html" %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Rank</th>
                <th style="width:200px"></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
                <th>Quests</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            {% for user in board %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><center><img src="{{user.avatar}}" style="height:140px"></center></img></td>
                <td>{{user.user.first_name}}</td>
                <td>{{user.user.last_name}}</td>
                <td>{{user.points}}</td>
                <td>{{user.completed}}</td>
                <td>{{user.rank.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
